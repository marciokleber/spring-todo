server.port=8080
server.servlet.context-path=/spring-todo
spring.application.name=spring-todo

spring.datasource.url=jdbc:postgresql://localhost:5432/springtodo
spring.datasource.username=springtodo
spring.datasource.password=springtodo
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
